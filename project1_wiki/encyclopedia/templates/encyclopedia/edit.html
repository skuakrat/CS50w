{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    <h1>{{title}}</h1>



    <form action="{% url 'edit2' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="title" value="{{title}}">
        <textarea name="contentmd" form="AddPageForm">{{content}}</textarea> 
        <br><br><input type="submit" value="Save">
    </form>
    
{% endblock %}
